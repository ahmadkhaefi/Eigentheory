name: Render & Release Manim

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            ffmpeg \
            libcairo2-dev \
            texlive \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            python3-pip \
            libpango1.0-dev \
            libpangocairo-1.0-0  # Install pangocairo dependencies
          pip install manim

      - name: Render scene
        run: ./RUN

      - name: Upload video to release
        uses: softprops/action-gh-release@v2
        with:
          files: S.mp4
